<!DOCTYPE html>
<html>
<head>
  <title>Location Search</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="app" class="container">
    <div class="row mt-3">
      <div class="col-12">
        <button class="btn btn-primary" @click="getCurrentLocation">Get Current Location</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input type="text" class="form-control" v-model="searchQuery" @keyup.enter="searchLocation" placeholder="Search Location">
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary w-100" @click="searchLocation">Search Location</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div id="map" style="height: 400px;"></div>
      </div>
    </div>
    <div class="table-responsive mt-3">
      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox" v-model="selectAll" @click="toggleSelectAll"></th>
            <th>Location</th>
            <th>Time Zone</th>
            <th>Local Time</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="place in paginatedPlaces" :key="place.name">
            <td><input type="checkbox" v-model="selectedPlaces" :value="place"></td>
            <td>{{ place.name }}</td>
            <td>{{ place.timezone }}</td>
            <td>{{ place.localTime }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <button class="btn btn-danger" @click="deleteSelected">Delete Selected</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJW6tH9sOIiGlNRXj3jPnGPntN7m1CQ38&libraries=places"></script>
  <script src="script.js"></script>
</body>
</html>
